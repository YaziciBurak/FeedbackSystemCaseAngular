<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Geri Bildirimi Düzenle
          </div>
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="update()">
              <div class="mb-3">
                <label for="userId" class="form-label">Kullanıcı ID</label>
                <input type="number" class="form-control" id="userId" formControlName="userId">
              </div>
              <div class="mb-3">
                <label for="feedbackContent" class="form-label">Geri Bildirim İçeriği</label>
                <textarea class="form-control" id="feedbackContent" formControlName="feedbackContent"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Güncelle</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
