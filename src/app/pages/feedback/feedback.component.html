<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Feedback Content</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let feedback of feedbackList.data">
              <td>{{ feedback.userId }}</td>
              <td>{{ feedback.feedbackContent }}</td>
              <td>
                <button class="btn btn-primary btn-sm" [routerLink]="['/edit', feedback.id.toString()]">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="delete(feedback.id)" >Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center">
        <button class="btn btn-success" routerLink="/create">Add New Feedback</button>
      </div>
    </div>
  </div>
