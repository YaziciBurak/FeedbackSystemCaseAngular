<form [formGroup]="loginForm">
<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" formControlName="email" class="form-control" id="Email" name="Email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button (click)="login()" type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</form>
